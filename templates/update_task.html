{% extends "base.html" %}
{% load static %}

{% block title %}
    Add Todo
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/add_todo.css' %}">
{% endblock %}

{% block body %}
<div class="container text-light">
    <h2 class="text-center mb-5">Update Task >> {{ todo.task }} </h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control p-4" name="updated_task" id="taskName" value="{{ todo.task }}" required>
            <label for="taskName">Update Task</label>
        </div>
        <div class="form-group">
            <input type="date" class="form-control p-4" name="date" id="taskDate" required>
            <label for="taskDate">Task Date</label>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-warning text-link">Update Todo</button>
        </div>
    </form>
</div>
{% endblock %}
