{% extends "base.html" %}

{% block title %}
    Profile Update
{% endblock %}


{% block body %}

<div class="container text-light">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="mt-5 mb-4">Update Profile Picture</h1>

            <form method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                <div class="form-group">
                    <img src="http://127.0.0.1:8000/media/profile_pic/wallpapersden.com_batman-cool-the-dark-knight_1600x900.jpg" width=60% alt="Profile Picture" class="profile-pic img-thumbnail">
                </div>
                <div class="row mt-3 d-flex justify-content-center">
                    <div class="col-md-8">
                        <div class="form-group text-center">
                            <label for="profileImage" class="btn btn-outline-primary file-input-wrapper">
                              <i class="fas fa-upload"></i>
                              <input type="file" class="file-input" id="profileImage" name="profile_pic" accept="image/*" required>
                            </label>
                        </div> 
                    </div>
                </div>
                <button type="submit" class="btn btn-success pl-3 pr-3 mt-3" style="margin-bottom:30%">Update</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
